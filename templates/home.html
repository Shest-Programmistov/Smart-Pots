<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Smart Pots</title>
    <link href="../static/css/styles.css" rel="stylesheet" />
    <script data-search-pseudo-elements defer
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js"
        crossorigin="anonymous"></script>

</head>

<body>
    <script src="../static/js/index.js"></script>
    <script src="../static/js/api-calls.js"></script>
    <div id="layoutDefault">
        <nav class="navbar navbar-marketing navbar-expand-lg transparent navbar-dark fixed-top">
            <div class="container mt-3 mb-3">
                <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
                    onclick="setCharacteristics()">Set characteristics</button>
                <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
                    onclick="setHumidity()">Set humidity</button>
                <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
                    onclick="setTemperature()">Set temperature</button>
                <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
                    onclick="forceWater()">Force water</button>
                <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
                    onclick="logout()">Logout</button>
            </div>
        </nav>
        
        <div>
            <header class="page-header page-header-dark bg-gradient-primary-to-secondary">

                <div class="d-flex justify-content-around">
                    <div>
                        <div class="card text-center" style="width: 50rem;" id="detailsForm">
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <input type="text" class="form-control" id="idealHumidity" placeholder="Set characteristics - ideal humidity">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input type="text" class="form-control" id="idealTemp" placeholder="Set characteristics - ideal temperature">
                                        </div>
                                    </div>

                                    <br />
                                    <br />



                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <input type="text" class="form-control" id="humidity" placeholder="Set humidity - humidity value">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input type="text" class="form-control" id="temp" placeholder="Set temperature - temperature value">
                                        </div>
                                    </div>

                                    <br/>
                                    <br />


                                    <div class="form-group">
                                        <input type="text" class="form-control" id="water" placeholder="Force water - water amount">
                                    </div>

                                    
                                    
                                </form>
                            </div>
                        </div>

                        <br/>

                        <div class="card text-center" style="width: 50rem;">
                            <div class="card-body">
                                <h5 class="card-title">Humidity over the last week divided by hours</h5>
                                <img src="/plot_humidity" width="100%" height="100%">
                            </div>
                        </div>
                    </div>

                    <div>

                        <div class="card text-center" style="width: 50rem;">
                            <div class="card-body">
                                <h5 class="card-title">Water quantities over the last week divided by hours</h5>
                                <img src="/plot" width="100%" height="100%">
                            </div>
                        </div>
    

                        <br />


                        <div class="card text-center" style="width: 50rem;">
                            <div class="card-body">
                                <h5 class="card-title">Temperature over the last week divided by hours</h5>
                                <img src="/plot_temperature" width="100%" height="100%">
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
                
            
            
                <div class="svg-border-rounded text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none"
                        fill="currentColor">
                        <path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path>
                    </svg>
                </div>
            </header>

           
        </div>
        
    </div>

</body>

</html>
